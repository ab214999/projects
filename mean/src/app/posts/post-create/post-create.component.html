<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput
             type="text"
             formControlName="title"  
            
             
             placeholder="Title">
             <mat-error *ngIf="form.get('title').invalid">please enter a valid title</mat-error>
        </mat-form-field>

        <div>
            <button mat-button  type="button" (click)="filePicker.click()">Pick image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)" >
        </div>

        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
            <img [src] = "imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea
             matInput
             row="4"
             
            formControlName="content"
              placeholder="Content">
            </textarea>
               <mat-error *ngIf="form.get('content').invalid">please enter a valid title</mat-error>
        </mat-form-field>
        <button
         mat-raised-button
         color="warn"
       type="submit" >Submit</button>
    </form>
   
</mat-card>

<hr>


<div>
    <app-post-list></app-post-list>
</div>
<!-- this is a template driven forms -->
